<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오손도손 - 로그인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <span class="logo">오손도손</span>
    </header>
    <main class="main-content">
        <div class="container login-container">
            <h1>로그인</h1>
            <p>'오손(우리집)' 아이디와 비밀번호를 입력하여 서비스를 시작하세요.</p>
            <form id="loginForm" class="login-form">
                <input type="text" id="userIdInput" placeholder="예: 101동 101호" class="login-input" required>
                <input type="password" id="passwordInput" placeholder="비밀번호" class="login-input" required>
                <button type="submit" class="login-button">로그인</button>
            </form>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
